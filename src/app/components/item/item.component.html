<div class="card" *ngIf="items; else NoItems">
    <ul class="card-header" *ngFor="let item of items" >
        <!-- <li >{{item.id}}</li> -->
        <li >Title : {{item.title}}</li>
        <li >Description : {{item.description}}</li>
        <a href="#" (click)="editItem($event,item)" >Update Item</a>
        <a class="left" href="#" (click)="deleteItem($event,item)" >Delete Item</a>
        <div *ngIf="editState && itemToEdit.id==item.id">
            <form (ngSubmit)="updateItem(item)">
                <div class="row">
                    <div class="input-field col s6">
                        <label>Title</label>
                        <input type="text" [(ngModel)]="item.title" name="title">
                    </div>
                    <div class="input-field col s6">
                        <label>Description</label>
                        <input type="text" [(ngModel)]="item.description" name="description">
                    </div>
                    <input type="submit" value="Submit" class="btn">
                </div>
            </form>
        </div>
    </ul>
</div>

<ng-template #NoItems>
    <h5>
        There are no items
    </h5>
</ng-template>
